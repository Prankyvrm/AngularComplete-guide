<a href="#" class="list-group-item clearfix" (click)="recipeClicked()">
    <div class="float-left">
        <h4 class="list-group-item-heading"> {{recipe.name}}</h4>
        <p class="list-group-item-text"> {{recipe.description}}</p>

    </div>
    <div class="float-right">
        <img class="rounded img-fluid" style="max-height: 50px" src={{recipe.imagePath}} alt="">
    </div>
</a>
